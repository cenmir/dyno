; https://docs.platformio.org/page/projectconf.html

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
monitor_speed = 115200
lib_deps =
	robtillaart/AS5600@^0.6.1
	robtillaart/HX711@^0.5.0
	waspinator/AccelStepper@^1.64
build_flags =
	-D SERIAL_RX_BUFFER_SIZE=256
